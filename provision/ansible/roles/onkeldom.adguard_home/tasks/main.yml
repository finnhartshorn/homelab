---
- name: install dependencies
  apt:
    name:
      - gnupg
      - ca-certificates
      - apt-transport-https
      - apache2-utils
    state: present
    update_cache: yes
    cache_valid_time: 3600
  become: yes
  tags: adguard

- name: create system group
  group:
    name: "{{ adguard_system_group }}"
    system: true
    state: present
  become: true
  tags: adguard

- name: create system user
  user:
    name: "{{ adguard_system_user }}"
    system: true
    shell: "/usr/sbin/nologin"
    group: "{{ adguard_system_group }}"
    createhome: false
  become: true
  tags: adguard

- name: create directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ adguard_system_user }}"
    group: "{{ adguard_system_group }}"
    mode: 0755
  with_items:
    - "{{ adguard_config_dir }}"
    - "{{ adguard_db_dir }}"
  become: true
  tags: adguard

- name: check if is installed
  stat:
    path: "{{ adguard_binary_install_dir }}/adguard"
  register: __adguard_is_installed
  become: true
  tags: adguard

- name: gather currently installed version (if any)
  command: "{{ adguard_binary_install_dir }}/adguard --version"
  args:
    warn: false
  changed_when: false
  register: __adguard_current_version_output
  when: __adguard_is_installed.stat.exists
  become: true
  tags: adguard

- name: "set installed adguard version to {{ __adguard_current_version_output.stdout_lines[0].split(' ')[3][1:] }}"
  set_fact:
    adguard_installed_version: "{{ __adguard_current_version_output.stdout_lines[0].split(' ')[3][1:] }}"
  when: __adguard_is_installed.stat.exists
  tags: adguard

- name: get latest release
  uri:
    url: "https://api.github.com/repos/AdguardTeam/AdGuardHome/releases/latest"
    method: GET
    return_content: true
    status_code: "200"
    body_format: json
    validate_certs: false
    user: "{{ lookup('env', 'GH_USER') | default(omit) }}"
    password: "{{ lookup('env', 'GH_TOKEN') | default(omit) }}"
  environment:
    "{{ proxy_env }}"
    #no_log: "{{ not lookup('env', 'MOLECULE_DEBUG') | bool }}"
  register: _latest_release
  until: _latest_release.status == 200
  retries: 5
  become: true
  tags: adguard
  when: adguard_version == "latest"
  check_mode: false

- name: "set version to {{ _latest_release.json.tag_name[1:] }}"
  set_fact:
    _adguard_version: "{{ _latest_release.json.tag_name[1:] }}"
  become: true
  tags: adguard
  when: adguard_version == "latest"
  check_mode: false

- name: create a temporary directory
  ansible.builtin.tempfile:
    state: directory
    suffix: adguard
  register: adguard_local_tempdir
  tags: adguard
  when: (not __adguard_is_installed.stat.exists) or (adguard_installed_version != _adguard_version)

- name: download binary
  get_url:
    url: "https://github.com/AdguardTeam/AdGuardHome/releases/download/v{{ _adguard_version }}/AdGuardHome_linux_{{ go_arch }}.tar.gz"
    dest: "{{ adguard_local_tempdir.path }}/adguard-{{ _adguard_version }}.linux-{{ go_arch }}.tar.gz"
  environment: "{{ proxy_env }}"
  register: _download_archive
  until: _download_archive is succeeded
  retries: 5
  delay: 2
  # run_once: true # <-- this can't be set due to multi-arch support
  check_mode: false
  tags: adguard
  when: (not __adguard_is_installed.stat.exists) or (adguard_installed_version != _adguard_version)

- name: unpack binaries
  unarchive:
    src: "{{ adguard_local_tempdir.path }}/adguard-{{ _adguard_version }}.linux-{{ go_arch }}.tar.gz"
    dest: "{{ adguard_local_tempdir.path }}"
    remote_src: yes
  check_mode: false
  tags: adguard
  when: (not __adguard_is_installed.stat.exists) or (adguard_installed_version != _adguard_version)

- name: propagate binaries
  copy:
    src: "{{ adguard_local_tempdir.path }}/AdGuardHome/AdGuardHome"
    dest: "{{ adguard_binary_install_dir }}/adguard"
    mode: 0755
    owner: root
    group: root
    remote_src: yes
  notify: restart adguard
  become: true
  tags: adguard
  when: (not __adguard_is_installed.stat.exists) or (adguard_installed_version != _adguard_version)

- name: remove temporary files
  ansible.builtin.file:
    path: "{{ adguard_local_tempdir.path }}"
    state: absent
  tags: adguard
  when: (not __adguard_is_installed.stat.exists) or (adguard_installed_version != _adguard_version)

- name: copy adguard config
  template:
    force: true
    src: config.yaml.j2
    dest: "{{ adguard_config_dir }}/config.yaml"
    owner: "{{ adguard_system_user }}"
    group: "{{ adguard_system_group }}"
    mode: 0644
    validate: "{{ adguard_binary_install_dir }}/adguard --check-config -c %s"
  notify: reload adguard
  become: true
  tags:
    - adguard
    - adguard_config

- name: create systemd service unit
  template:
    src: adguard.service.j2
    dest: /etc/systemd/system/adguard.service
    owner: root
    group: root
    mode: 0644
  notify: restart adguard
  become: true
  tags:
    - adguard
    - adguard_config

- name: start and enable adguard service
  systemd:
    daemon_reload: true
    name: adguard
    state: started
    enabled: true
  become: true
  tags:
    - adguard
    - adguard_config
