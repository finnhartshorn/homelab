---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: external-adguard-ingress
  namespace: external-services
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`adguard.finnhartshorn.com`)
      kind: Rule
      services:
        - name: external-adguard
          kind: Service
          port: 8090
          passHostHeader: true
  tls:
    secretName: wildcard-tls
