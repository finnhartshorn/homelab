---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 5m
  chart:
    spec:
      chart: harbor
      version: v1.8.1
      sourceRef:
        kind: HelmRepository
        name: harbor-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    expose:
      type: ingress
      tls:
        enabled: true
      certSource: secret
      secret:
        secretName: wildcard-tls
        notarySecretName: wildcard-tls
        ingress:
          hosts:
            core: registry.finnhartshorn.com
            notary: notary.finnhartshorn.com
          className: traefik
          annotations:
            ingress.kubernetes.io/secure-backends: "true"
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
    externalURL: https://harbor.finnhartshorn.com
    persistence:
      enabled: true
      resourcePolicy: "keep"
      registry:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 5Gi
      chartmuseum:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 5Gi
      jobservice:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
      database:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
      redis:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
      trivy:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 5Gi
    metrics:
      enabled: true
